<div class="bg-gray-500 min-h-screen">  
    <div class="bg-black text-center text-white  h-10 ">
      <h1>fyle-frontend-challenge app is running!</h1>
    </div>

  
  <div class="container mx-auto py-4">
    <h1 class="text-center text-black">Github Repositories listing page</h1>

    <app-input-box (getFormData)="getUserName($event)"></app-input-box>
    
    <ng-container *ngIf="error === false; else errorContent">
      <ng-container *ngIf="loading; else showListData">
        <app-skeleton-loading></app-skeleton-loading>
      </ng-container>

      <ng-template #showListData>
        <app-hero [data]="data"></app-hero>
      </ng-template>
    </ng-container>

    <ng-template #errorContent>
      <h1 class="mt-10 text-black-600 text-center text-2xl">{{errorMessage}}</h1>
    </ng-template>
  </div>
</div>
