<div class="mx-5 p-5 border-2 border-black-800 border-solid max-w-full flex flex-col">
  <div class="flex p-10 items-center">
    <img
      src="{{ data[0]?.owner.avatar_url }}"
      alt=""
      class="rounded-full h-40 w-30 flex items-center justify-center"/>
    
    
    <h1 class="text-white text-2xl ml-10">
      {{ data[0]?.owner.login }}
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>      
    </h1>
    
  </div>
  <div>
    <p class="text-white">GitHub URL: <a [href]="data[0]?.owner.html_url" target="_blank">{{ data[0]?.owner.html_url }}</a></p>
  </div>

  <app-repo-list [data]="data"></app-repo-list>
</div>
